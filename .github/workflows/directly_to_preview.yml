name: Deploy preview branch using SWA CLI to preview environment

on:
  push:
    branches:
      - preview-web

jobs:
  deploy_preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Azure Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Build application
        run: |
          npm install
          npm run build

      - name: Deploy to Azure Static Web Apps (preview env)
        run: |
          swa deploy \
            --env preview \
            --deployment-token $SWA_DEPLOYMENT_TOKEN \
            --output-location "./public"
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}